# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

#place it in local 1-i3status.conf
#order += "disk /"
#order += "disk /home"
#order += "disk /media/disk"
#order += "run_watch vpnc"
#order += "wireless wlp4s0"
#order += "ethernet enp9s0"
#order += "battery 0"
#order += "volume master"
#order += "load"
#order += "cpu_usage"
#order += "tztime cet"
#order += "tztime local"

general {
        colors = true
        interval = 1
}

wireless wlp4s0 {
        format_up = "(%quality at %essid) %ip"
        format_down = ""
}

ethernet enp9s0 {
    # if you use %speed, i3status requires root privileges
    format_up = "%ip (%speed)"
    format_down = ""
}

battery 0 {
    format = "♻ %status %percentage %remaining"
}

volume master {
    format = "♪ %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

#run_watch DHCP {
#        pidfile = "/var/run/dhcpcd.pid"
#}

run_watch vpnc {
    pidfile = "/var/run/vpnc/pid"
}

tztime cet{
    format = "[%H:%M CET]"
    timezone=CET
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
#    format = "%Y-%m-%d %H:%M"
}

load {
    format = "⚡%1min %5min %15min"
}

cpu_usage {
    format = "⚡%%usage"
}

disk "/" {
    format = "/ %free (%percentage_avail)"
}

disk "/home" {
    format = "/home %free (%percentage_avail)"
}
